<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background-color: rgb(33, 33, 33);">
    
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card position-absolute top-50 start-50 translate-middle border-primary border border-5" style="width: 25rem;">
                    <div class="card-header">
                        <h1>Circle</h1>
                    </div>
                    <div class="card-body">
                        <img src="img/Circle.jpg" alt="Circle"><br>
                        <label for="Radius" class="form-label">Radius:</label>
                        <input type="number" id="Radius" class="form-control"><br>

                        <button class="btn btn-primary col-12 fw-bold fs-5"  onclick="Area(),Perimeter()" style="background-color: #6f42c1;">Calculate</button><br><br>

                        <label for="Perimeter" class="form-label">Perimeter</label>
                        <input type="number" id="Perimeter" class="form-control">
                        <label for="Area" class="form-label">Area</label>
                        <input type="number" id="Area" class="form-control">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Circle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
